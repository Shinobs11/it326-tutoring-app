

Create your Tutor Organization here

<form method="POST" action = "{% url 'createTutorOrg' %}">
{% csrf_token %}
    <br/>
      

    <br/>
    <div class="mb-3">
        <input type="text" class="form-control" aria-describedby="emailHelp" 
        placeholder="Tutor Organization Manager email" name="email">
      </div>
    <br/>
    <div class="mb-3">
      <input type="text" class="form-control" aria-describedby="emailHelp" 
      placeholder="Tutor Organization Name" name="name">
    </div>
    <br/>
    <div>
        {% if msg %}
          <h1> {{ msg }} </h1>
          {% endif %}
    </div>

   
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
