

Create your Session here

<form method="POST" action = "{% url 'createSession' %}">
{% csrf_token %}
    <br/>
    
    <div class="mb-3">
        <input type="text" class="form-control" aria-describedby="emailHelp" 
        placeholder="TutorOrg Name" name="name"> Enter your TutorOrganization Name
      </div>

    <br/>
    <div class="mb-3">
        <input type="datetime-local" class="form-control" aria-describedby="emailHelp" 
        placeholder="EX:12/31/22" name="date"> Date
      </div>
    <br/>

    <div class="mb-3">
      <input type="text" class="form-control" aria-describedby="emailHelp" 
      placeholder="Session Name" name="SessName"> Session Name
    </div>
    <br/> 
    <div>
      {% if msg %}
        <h1> {{ msg }} </h1>
        {% endif %}
  </div>

    </div>
    <br/>
   
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
