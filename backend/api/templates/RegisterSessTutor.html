Enroll in a Session

<form method="POST" action = "{% url 'registersesstut' %}">
{% csrf_token %}
    <br/>


    <br/>
    <div class="mb-3">
        <input type="text" class="form-control" aria-describedby="emailHelp"
        placeholder="Tutor's email" name="email">
      </div>
    <br/>
    <div class="mb-3">
      <input type="text" class="form-control" aria-describedby="emailHelp"
      placeholder="Tutor Session Name" name="name">
    </div>
    <br/>


    <div class="button-container">
      <button><span>Join</span></button>
    </div>
  </form>

  <table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col">Session Name</th>
        <th scope="col">Date</th>
        <th scope="col">Session ID</th>
    </tr>
    </thead>
<tbody>
<div>
        {% if msg %}
          <h1> {{ msg }} </h1>
          {% endif %}
    </div>
{% for s in tutsess %}
    <tbody>
        <tr>
            <th scope="row">{{ s.sessName }}</th>
            <td>{{ s.date }}</td>
            <td>{{ s.tutorSessID }}</td>
        <tr/>
{% endfor %}
