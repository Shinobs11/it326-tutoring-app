<!-- Mixins-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutorTime</title>
    <link rel="stylesheet" href="loginStyle.scss">
    <script src="/loginLog.js"></script>
</head>
<body>
  <div class="pen-title">
    <h1>Welcome to TutorTime!</h1>
  </div>
  <div class="container">
    <div class="card"></div>
    <div class="card">
      {% if messagedelete %}
        {{messagedelete}}
      {%endif%}

      <h1 class="title">Login</h1>

      <form method="POST" action ="{% url 'login' %}">
        {% csrf_token %} 
        <div class="input-container">
          <input type="email" id="#{label}" required="required" name="email"/>
          <label for="#{label}">Email</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="password" id="#{label}" required="required" name="password"/>
          <label for="#{label}">Password</label>
          <div class="bar"></div>
        </div>
        {% if message %}
          <h1>{{message}}<h1>
        {% endif %}
        <div class="button-container">
          <button><span>Go</span></button>
        </div>
        <div class="footer"><a href="#">Forgot your password? Sucks to be you, functionality not available.</a></div>
      </form>
    </div>
    <div class="card alt">
      <div class="toggle"></div>
      <h1 class="title">Register
        <div class="close"></div>
      </h1>


      
        
      <form method="POST" action ="{% url 'createprofile' %}">
          {% csrf_token %}
          <input type="text" id="#{label}" required="required" name="Fname"/>
          <label for="#{label}">First name</label>
          <div class="bar"></div>
        </div>

        <input type="#text" id="#{label}" required="required" name="Lname"/>
          <label for="#{label}">Last Name</label>
          <div class="bar"></div>
        </div>

          <input type="email" id="#{label}" required="required" name="email"/>
          <label for="#{label}">Email</label>
          <div class="bar"></div>
        </div>

        </div>
        <input type="text" id="#{label}" required="required" name="Phone Number"/>
        <label for="#{label}">Phone Number</label>
        <div class="bar"></div>
        <div class="input-container">

          <input type="#{type}" id="#{label}" required="required" name="password"/>
          <label for="#{label}">Password</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="#{type}" id="#{label}" required="required" name="password2"/>
          <label for="#{label}">Repeat Password</label>
          <div class="bar"></div>
        <div class="input-container">
          <input type="text" id="#{label}" required="required" name="usertype"/>
          <label for="#{label}">Enter User type: 0-Tutor 1-Student 2-TutorOrgManager</label>
          <div class="bar"></div>
          {% if msg %}
          <h1> {{ msg }} <h1/>
          {% endif %}
        </div>
        <div class="button-container">
          <button><span>Next</span></button>
        </div>
      </form>
    </div>
</body>
