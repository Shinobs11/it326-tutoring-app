

Add a Class to a Session Here

<form method="POST" action = "{% url 'addClassToSession' %}">
{% csrf_token %}
    <br/>
    <br/>
    <div class="mb-3">
      <input type="text" class="form-control" aria-describedby="emailHelp" 
      placeholder="Class Name" name="className"> Enter the name for the class
    </div>
    <br/>

    <div class="mb-3">
      <input type="text" class="form-control" aria-describedby="emailHelp" 
      placeholder="Class Description" name="classDesc"> Enter the description for the class
    </div>
    <br/>

    <div class="mb-3">
      <input type="text" class="form-control" aria-describedby="emailHelp" 
      placeholder="Session Name" name="sessName"> Enter the session you want to add the class to
    </div>
    <br/>

    </div>
    <br/>

    <div>
      {% if msg %}
        <h1> {{ msg }} </h1>
        {% endif %}
    </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
